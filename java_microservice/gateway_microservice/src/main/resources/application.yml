server:
  port: 8060

spring:
  config:
    import: optional:configserver:http//localhost:8888
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msvc-student
          uri: http://localhost:9010
          predicates:
            - Path=/api/student/**