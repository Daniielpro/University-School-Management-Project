<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Maestros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Maestros</h1>

    <form id="maestro-form">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="materia" placeholder="Materia" required>
        <button type="submit">Agregar Maestro</button>
    </form>

    <h2>Lista de Maestros</h2>
    <ul id="maestro-list"></ul>

    <script src="app.js"></script>
</body>
</html>
