<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios de ExÃ¡menes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f4f4f4; }
        form { margin-bottom: 20px; }
        input, button { padding: 10px; margin: 5px; }
        .message { color: red; font-weight: bold; }
    </style>
    <script>
        function checkForDeletions() {
            fetch('/check-deletion')
                .then(response => response.json())
                .then(data => {
                    if (data.deleted) {
                        window.location.reload();
                    }
                })
                .catch(error => console.error('Error al verificar eliminaciones:', error));
        }
        setInterval(checkForDeletions, 1000); // Verificar cada segundo
    </script>
</head>
<body>
    <h1>ðŸ“Œ Recordatorios de ExÃ¡menes</h1>
    
    <% if (lastDeletedExam) { %>
        <p class="message"><%= lastDeletedExam %></p>
    <% } %>
    
    <form action="/add-reminder" method="POST">
        <input type="text" name="exam_name" placeholder="Nombre del Examen" required>
        <input type="datetime-local" name="exam_date" required>
        <button type="submit">Agregar Recordatorio</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Examen</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <% reminders.forEach(reminder => { %>
                <tr>
                    <td><%= reminder.id %></td>
                    <td><%= reminder.exam_name %></td>
                    <td><%= new Date(reminder.exam_date).toLocaleString() %></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</body>
</html>
